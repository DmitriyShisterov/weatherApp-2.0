<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- Fonts and CSS Reset -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/fontawesome.css">
    <!-- Mustard UI -->
    <!--<link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">-->
    <title>Document</title>
</head>

<body>
    <div class="wrapper">

        <div class="app">
            <div class="weatherBlock">
                <div class="location">
                    <input type="text" id="location" value="Perm">
                    <img src="img/search.svg" title="search" class="searchGo">
                </div>


                <div id="city" class="black">Perm</div>

                <div class="temp">
                    <div id="temperature" class="weatherValue">12Â°</div>
                </div>


                <div class="weather black weatherValue" id="weatherDescription">
                    Clouds
                </div>
                <div class="option">
                    <div class="iconWeather item">
                        <img src="img/cloud.svg">
                    </div>
                    <div class="weatherOption">
                        <div class="details item">DETAILS:</div>
                        <div class="wind item">
                            <div class="optionImg">wind:</div>
                            <div class="windValue ">
                                <div id="windSpeed" class="weatherValue">5m/s</div>
                                <div id="windDirection" class="wi wi-wind">N</div>
                            </div>
                        </div>
                        <div class="pressure item">
                            <div class="optionImg">pressure:
                            </div>
                            <div id="pressure" class="weatherValue">759mm</div>
                        </div>
                        <div class="humidity item">
                            <div class="optionImg">humidity:
                            </div>
                            <div id="humidity" class="weatherValue">66%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="forecastTitle">Forecast:</div>
            <div id="forecastBlock" class="forecastBlock">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
